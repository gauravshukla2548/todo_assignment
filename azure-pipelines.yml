trigger: none




variables:
  workdir: '$(Build.SourcesDirectory)/Infrastructures/Dev'
  

pool:
 name: todoagent

stages:
  - stage: 
    displayName: terraform init and plan 
    jobs:
      - job: 
        steps:
        - task: TerraformInstaller@1
          inputs:
            terraformVersion: 'latest'
 
        - task: TerraformTask@5
          inputs:
            provider: 'azurerm'
            command: 'init'
            workingDirectory: $(workdir)
            backendServiceArm: 'first'
            backendAzureRmStorageAccountName: 'backacc98677689'
            backendAzureRmContainerName: 'backend'
            backendAzureRmKey: 'terraform.tfstate'
        - task: TerraformTask@5
          inputs:
            provider: 'azurerm'
            command: 'validate'
            workingDirectory: $(workdir)

        - task: TerraformTask@5
          inputs:
            provider: 'azurerm'
            command: 'plan'
            workingDirectory: $(workdir)
            environmentServiceNameAzureRM: 'first'
        - task: InfracostSetup@2
          inputs:
            apiKey: 'ico-sj5sb7et5w5AdnGeq2oQkyfGf6ONoUpb'
            version: '0.10.x'
            pricingApiEndpoint: 'https://prices.azure.com/api/retail/prices'
        - task: TerraformTask@5
          inputs:
            provider: 'azurerm'
            command: 'plan'
            commandOptions: '-out tfplan.binary'
            workingDirectory: $(workdir)
            environmentServiceNameAzureRM: 'first'
        - task: PowerShell@2
          displayName: "Infracost Breakdown"
          inputs:
            targetType: 'inline'
            workingDirectory: '$(System.DefaultWorkingDirectory)'
            script: |
              $ErrorActionPreference = "Stop"

              infracost auth status

              infracost breakdown `
                --path=. `
                --format=table `
                --show-skipped
          env:
            INFRACOST_API_KEY: 'ico-sj5sb7et5w5AdnGeq2oQkyfGf6ONoUpb'
            INFRACOST_LOG_LEVEL: debug




  - stage:
    displayName: apply 

    condition: succeeded()
    jobs:
      - job: 
        steps:
        - task: TerraformTaskV4@4
          displayName: Terraform Init
          inputs:
            provider: azurerm
            command: init
            workingDirectory: $(workdir)
            backendServiceArm: first
            backendAzureRmResourceGroupName: back_rg
            backendAzureRmStorageAccountName: backacc123322121
            backendAzureRmContainerName: backend
            backendAzureRmKey: terraform.tfstate
        - task: TerraformTaskV4@4
          displayName: Terraform Apply
          inputs:
            provider: azurerm
            command: apply
            workingDirectory: $(workdir)
            environmentServiceNameAzureRM: first


     





        